<a href="/getNotifications" class="notifications__link">Notifications</a>
{{#if topics}}
    <div class="topics">
        {{#each topics }}
            <div class="topic" data-id="{{this.id}}">
                <h1 class="topic__title">{{this.title}}</h1>
                {{#each this.content}}
                    <div class="topic__content">{{this}}</div>
                {{/each}}
                <!--<button class="topic__subscribe js-subscribe-button">Subscribe</button>-->
                <!--<button class="topic__unsubscribe js-unsubscribe-button">Unsubscribe</button>-->
                <button class="topic__delete js-delete-button">Delete</button>
            </div>
        {{/each}}
    </div>
{{else}}
    <div class="no-topics">Unfortunately, here are no topics yet :(</div>
{{/if}}

<a href="/topic/new" class="topic__create">Create a topic</a>
